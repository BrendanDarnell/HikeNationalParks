<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hike My National Parks</title>
	<meta charset="utf-8">
	<meta name="description" content="Hiking|National Parks|Trail Info" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="responsive-grid.css">
</head>

<body>
	
	<header role="banner">	
		<h1><span class="fa fa-tree"></span>&nbspHike My National Parks</h1>
		
		<form>
			<label for="search">Search National Parks for Hiking Trails</label>
			<div class="searchbar">
			<input type="search" id="search" placeholder="i.e. Rocky Mountain National Park">
			<button type="submit" aria-label="search button"><span class="fa fa-search fa-lg"></span></button>
			</div>
		</form>

	</header>

	<main role="main" aria-live="polite">
		<div class="parkImageDiv"><img class="parkImage" src="yellowstone.jpg"></div>
	</main>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="	crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
